plugins {
    id 'groovy'
}

repositories {
    mavenCentral()
    gradlePluginPortal()
}

dependencies {
    // Corrige el nombre del plugin de Kover
    implementation 'org.jetbrains.kotlinx:kover-gradle-plugin:0.7.6'
    // Corrige el nombre del plugin de Detekt
    implementation 'io.gitlab.arturbosch.detekt:detekt-gradle-plugin:1.23.1'
    implementation 'com.diffplug.spotless:spotless-plugin-gradle:6.7.1'
    implementation localGroovy()
}
